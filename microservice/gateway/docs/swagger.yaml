    get:
      consumes:
      - application/json
      description: type_name = normal -> 团队外 (type_name暂时均填normal); 根据category获取主贴list(前端实现category的映射)
      parameters:
      - description: limit
        in: query
        name: limit
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: last_id
        in: query
        name: last_id
        type: integer
      - description: type_name
        in: path
        name: type_name
        required: true
        type: string
      - description: category_id
        in: path
        name: category_id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/post.Post'
            type: array
      summary: list 主贴 api
      tags:
      - post
  /user:
    put:
      consumes:
      - application/json
      description: 修改用户个人信息
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: update_info_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/UpdateInfoRequest'
      produces:
      - application/json
      responses:
