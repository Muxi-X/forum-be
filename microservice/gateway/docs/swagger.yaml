paths:
  /auth/login/student:
    post:
      consumes:
      - application/json
      description: login the student-forum
      parameters:
      - description: login_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/StudentLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StudentLoginResponse'
      summary: login api
      tags:
      - auth
  /auth/login/team:
    post:
      consumes:
      - application/json
      description: login the team-forum
      parameters:
      - description: login_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/TeamLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TeamLoginResponse'
      summary: login api
      tags:
      - auth
  /chat:
    get:
      consumes:
      - application/json
      description: 该用户发送信息前先获取自己的uuid，并放入query(id=?)，有效期24h
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chat.Id'
      summary: 获取该用户的uuid
      tags:
      - chat
  /chat/ws:
    get:
      description: 建立 WebSocket 连接
      parameters:
      - description: uuid
        in: query
        name: id
        required: true
        type: string
      responses: {}
      summary: WebSocket
      tags:
      - chat
  /comment:
    post:
      consumes:
      - application/json
      description: 'typeName: first-level -> 一级评论; second-level -> 其它级'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_comment_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/comment.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 创建评论 api
      tags:
      - comment
  /comment/{comment_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: comment_id
        in: path
        name: comment_id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 删除评论 api
      tags:
      - comment
    get:
      consumes:
      - application/json
      description: 'typeName: first-level -> 一级评论; second-level -> 其它级'
      parameters:
      - description: comment_id
        in: path
        name: comment_id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
