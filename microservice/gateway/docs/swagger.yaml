      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/comment.Comment'
      summary: 获取评论 api
      tags:
      - comment
  /like:
    delete:
      consumes:
      - application/json
      description: 'TypeName: post or comment'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: remove_like_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/like.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 取消点赞 api
      tags:
      - like
    post:
      consumes:
      - application/json
      description: 'TypeName: post or comment'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_like_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/like.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 点赞 api
      tags:
      - like
