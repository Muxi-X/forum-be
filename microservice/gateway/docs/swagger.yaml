host: work.test.muxi-tech.xyz
info:
  contact: {}
  description: The gateway of forum
  title: forum-gateway
  version: "1.0"
paths:
  /auth/login/student:
    post:
      consumes:
      - application/json
      description: login the student-forum
      parameters:
      - description: login_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/StudentLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/StudentLoginResponse'
      summary: login api
      tags:
      - auth
  /auth/login/team:
    post:
      consumes:
      - application/json
      description: login the team-forum
      parameters:
      - description: login_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/TeamLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TeamLoginResponse'
      summary: login api
      tags:
      - auth
  /comment:
    post:
      consumes:
      - application/json
      description: 'typeId: 1 -> 一级评论; 2 -> 其它级'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_comment_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/comment.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 创建评论 api
      tags:
      - comment
  /comment/{comment_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: comment_id
        in: path
        name: comment_id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 删除评论 api
      tags:
      - comment
    get:
      consumes:
      - application/json
      parameters:
      - description: comment_id
        in: path
        name: comment_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/comment.Comment'
      summary: 获取评论 api
      tags:
      - comment
  /like:
    delete:
      consumes:
      - application/json
      description: 'TypeId: Post = 1; Comment = 2'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: remove_like_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/like.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 取消点赞 api
      tags:
      - like
    post:
      consumes:
      - application/json
      description: 'TypeId: Post = 1; Comment = 2'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_like_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/like.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 点赞 api
      tags:
      - like
  /like/list:
    get:
      consumes:
      - application/json
      description: 'TypeId: Post = 1; Comment = 2'
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/like.ListResponse'
      summary: 获取用户点赞列表 api
      tags:
      - like
  /post:
    post:
      consumes:
      - application/json
      description: (type_id = 1 -> 团队内(type_id暂时不用管))
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_post_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 创建帖子 api
      tags:
      - post
    put:
      consumes:
      - application/json
      description: 修改帖子信息
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: update_info_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.UpdateInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: update post info api
      tags:
      - post
  /post/{post_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: post_id
        in: path
        name: post_id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 删除帖子 api
      tags:
      - post
    get:
      consumes:
      - application/json
      parameters:
      - description: post_id
        in: path
        name: post_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.Post'
      summary: 获取帖子 api
      tags:
      - post
  /post/list:
    get:
      consumes:
      - application/json
      description: type_id = 1 -> 团队内 (type_id暂时均填0); 根据category获取主贴list
      parameters:
      - description: limit
        in: query
        name: limit
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: last_id
        in: query
        name: last_id
        type: integer
      - description: list_main_post_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.ListMainPostRequest'
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.ListResponse'
      summary: list 主贴 api
      tags:
      - post
  /post/list/{main_post_id}:
    get:
      consumes:
      - application/json
      description: type_id = 1 -> 团队内 (type_id暂时均填0); 根据 main_post_id 获取主贴的从贴list
      parameters:
      - description: limit
        in: query
        name: limit
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: last_id
        in: query
        name: last_id
        type: integer
      - description: main_post_id
        in: path
        name: main_post_id
        required: true
        type: integer
      - description: list_sub_post_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.ListSubPostRequest'
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/post.ListResponse'
      summary: list 从贴 api
      tags:
      - post
  /user:
    put:
      consumes:
      - application/json
      description: 修改用户个人信息
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: update_info_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/UpdateInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: update info api
      tags:
      - user
  /user/list/{group_id}/{team_id}:
    get:
      consumes:
      - application/json
      description: 通过 group 和 team 获取 user_list
      parameters:
      - description: limit
        in: query
        name: limit
        type: integer
      - description: page
        in: query
        name: page
        type: integer
      - description: last_id
        in: query
        name: last_id
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: group_id
        in: path
        name: group_id
        required: true
        type: integer
      - description: team_id
        in: path
        name: team_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ListResponse'
      summary: get user_list api
      tags:
      - user
  /user/myprofile:
    get:
      consumes:
      - application/json
      description: 获取 my 完整 user 信息
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserProfile'
      summary: get my_profile api
      tags:
      - user
  /user/profile/{id}:
    get:
      consumes:
      - application/json
      description: 通过 userId 获取完整 user 信息
      parameters:
      - description: user_id
        in: path
        name: id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserProfile'
      summary: get user_profile api
      tags:
      - user
