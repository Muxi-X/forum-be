        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/like.ListResponse'
      summary: 获取用户点赞列表 api
      tags:
      - like
  /post:
    post:
      consumes:
      - application/json
      description: type_name = normal -> 团队外 (type_name暂时均填normal); 主贴的main_post_id不填或为0
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_post_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
      summary: 创建帖子 api
      tags:
      - post
    put:
      consumes:
      - application/json
      description: 修改帖子信息
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: update_info_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/post.UpdateInfoRequest'
      produces:
      - application/json
