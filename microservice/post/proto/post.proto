syntax = "proto3";

package post;

service PostService {
    rpc CreatePost(CreatePostRequest) returns (Response) {}
    rpc ListPost(ListPostRequest) returns (ListPostResponse) {}
    rpc UpdatePostInfo(UpdatePostInfoRequest) returns (Response) {}
    rpc GetPost(Request) returns (Post) {}

    rpc GetComment(Request) returns (CommentInfo) {}
    rpc CreateComment(CreateCommentRequest) returns (Response) {}

    rpc DeleteItem(Item) returns (Response) {}

    rpc CreateLike(LikeRequest) returns (Response) {}
    rpc RemoveLike(LikeRequest) returns (Response) {}
    rpc ListLikeByUserId(Request) returns (ListLikeResponse) {}
}

message ListLikeResponse {
    repeated LikeItem list = 1;
}

message LikeItem {
    uint32 target_id = 1;
    uint32 type_id = 2;
}

message LikeRequest {
    uint32 user_id = 1;
    LikeItem item = 2;
}

message CreateCommentRequest {
    uint32 post_id = 1;
    uint32 type_id = 2;
    uint32 father_id = 3;
    string content = 4;
    uint32 creator_id = 5;
}

message CommentInfo {
    uint32 id = 1;
    uint32 type_id = 2;
    string content = 3;
    uint32 father_id = 4;
    string create_time = 5;
    uint32 creator_id = 6;
    string creator_name = 7;
    string creator_avatar = 8;
    uint32 like_num = 9;
}

message Request {
    uint32 id = 1;
}

message Item {
    uint32 id = 1;
    uint32 type_id = 2;
}

message UpdatePostInfoRequest {
    uint32 id = 1;
    string content = 2;
    string title = 3;
    uint32 user_id = 4;
    string category = 5;
}

message CreatePostRequest {
    uint32 user_id = 1;
    string content = 2;
    uint32 type_id = 3;
    string title = 4;
    string category = 5;
}

message Response {}

message ListPostRequest {
    uint32 last_id = 1;
    uint32 offset = 2;
    uint32 limit = 3;
    string type_id = 4;
    string category = 5;
}

message ListPostResponse {
    repeated Post list = 1;
}

message Post {
    uint32 id = 1;
    string title = 2;
    string time = 3;
    string category = 4;
    uint32 creator_id = 5;
    string creator_name = 6;
    string content = 7;
    string creator_avatar = 8;
    uint32 comment_num = 9;
    uint32 like_num = 10;
    repeated CommentInfo comments = 11;
}