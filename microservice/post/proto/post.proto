syntax = "proto3";

package post;

service PostService {
    rpc Create(CreateRequest) returns (Response) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc UpdateInfo(UpdateInfoRequest) returns (Response) {}
}

message UpdateInfoRequest {
    uint32 id = 1;
    string content = 2;
    string title = 3;
    uint32 user_id = 4;
    string category = 5;
}

message CreateRequest {
    uint32 user_id = 1;
    string content = 2;
    uint32 type_id = 3;
    string title = 4;
    string category = 5;
}

message Response {}

message ListRequest {
    uint32 last_id = 1;
    uint32 offset = 2;
    uint32 limit = 3;
    string type_id = 4;
}

message ListResponse {
    repeated Post list = 1;
}

message Post {
    string content = 1;
    string title = 2;
    string time = 3;
    string category = 4;
    uint32 creator_id = 5;
}